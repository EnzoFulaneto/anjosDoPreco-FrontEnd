<div class="container-fluid">
    <div class="row">

        <div class="col-md-6" id="img-bg"></div>


        <div class="col-md-6 mt-2 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
            <h1 class="text-center mb-3">Cadastre-se</h1>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input  [(ngModel)]='usuario.nome' type="text" class="form-control" name="nome" id="nome"
                placeholder="Insira seu nome completo">
            </div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]='usuario.usuario' type="text" class="form-control" name="usuario" id="usuario"
                placeholder="Insira o nome de usuÃ¡rio desejado">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha"
                placeholder="Insira uma senha segura" (input)='confirmeSenha($event)'>
            </div>

            <div class="form-group">
                <label for="confirmaSenha">Confirme sua senha</label>
                <input [(ngModel)]='usuario.senha' type="password" class="form-control" name="confirmaSenha" 
                id="confirmaSenha"
                placeholder="Confirme sua senha">
            </div>

            <div class="d-flex justify-content-center ">
                <a routerLink = '/entrar'><button type="submit" class="btn btn-danger mr-4"> 
                Cancelar</button></a>
                <button type="submit" class="btn btn-success" (click)= 'cadastrar()'>Cadastrar</button>
            </div>

        </div>
        </div>
        </div>
    </div>
</div>
